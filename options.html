<html>
	<head>
		<title>Custom Gamelist Options</title>
		<link href="css/options.css" rel="stylesheet" type="text/css">
		<script src="js/jQuery.min.js"></script>
		<script src="js/storage.js"></script>
		<script src="js/options.js"></script>
	</head>
	<body>
		<h2>Custom Gamelist</h2>
		<div class="container">
			<span>Scraper address: </span>
			<input type="url" id="address" value="" />
		</div>
		<h1>Shortcuts</h1>
		<div class="container">
			<span>Next item: </span>
			<input type="text" id="shrt-next" value="" />
		</div>
		<div class="container">
			<span>Add to wishlist: </span>
			<input type="text" id="shrt-wish" value="" />
		</div>
		<br/>
		<div id="control_row" align="right">
			<button id="apply">Save</button>
		</div>
	</body>
</html>
